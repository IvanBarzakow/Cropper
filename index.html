		<div class="drawing-container">
			<canvas width="600" height="600" id="canvas"></canvas>
		</div>
		<input type="radio" name="set-draw" value="arcDraw" oninput="app.setDrawMethod(this.value)" checked="checked">
		<input type="radio" name="set-draw" value="rectDraw" oninput="app.setDrawMethod(this.value)">
		<input type="range" min="0" max="2" step="0.01" name="draw-handle" value="0" class="range-input"/>
		<div style="height:3px; background-color: wheat" id="range-val"></div>
		<div class="obj">
			<div class="col-md-6
                    offset-md-3
                    card collapse show obj" id="dataExample">
				<div>
					<div v-for="(sport, index) in big">
						{{i18n[sport.info.key]}}
						{{sport.info.title}}
						<div class="123" v-for="(markets, ind) in sport.data">
							{{markets.info.market_title}}
							<div v-for="(market, i) in markets.data">
								{{market.info.date_title}}
								<div v-for="(team, i) in market.data">
									<div :class="favorite">
										<span class="home">{{team.info.home_team}}</span> vs <span class="away">{{team.info.away_team}}</span>
									</div>
									<a v-for="(odd, i) in team.data" class="btn btn-dark" href="javascript:void(0)">{{odd.info.display_odd}}</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/classNav.js"></script>

		<script src="scripts/vue.js" defer></script>
		<script src="scripts/app.js" defer></script>
